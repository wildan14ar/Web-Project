<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mediaDevices API</title>
</head>
<body>
    <p>akses kamera di website menggunakan mediaDevices API</p>
    <video id="preview"></video>

    <script>
        const preview = document.getElementById('preview')

        navigator.mediaDevices.getUserMedia({
            audio: false,
            video: {
                width: 400,
                height: 400
            }
        })
        .then(stream => {
            preview.srcObject = stream;
            preview.play();
        })
        .catch(error => {
            console.error(error);
        })
    </script>
</body>
</html>
