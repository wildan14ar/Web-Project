<!DOCTYPE html>
<html>
<head>
    <title>Copyable Code - Dark Theme</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: #f8f8f8;
            font-family: monospace;
        }

        .code-container {
            position: relative;
            background-color: #2d2d2d;
            padding: 16px;
            border-radius: 4px;
            overflow-x: auto;
        }

        .code-container pre {
            margin: 0;
            padding: 0;
            white-space: pre-wrap;
            tab-size: 4;
        }

        .code-container code {
            display: block;
            padding: 8px;
            color: #f8f8f8;
            /* Warna untuk kode HTML */
            color: #e74c3c;
            /* Warna untuk kode CSS */
            color: #3498db;
            /* Warna untuk kode JavaScript */
            color: #f1c40f;
        }

        .input-container {
            margin-top: 16px;
            background-color: #2d2d2d;
            border-radius: 4px;
            padding: 16px;
        }

        .input-container textarea {
            width: 100%;
            height: 200px;
            background-color: #1c1c1c;
            color: #f8f8f8;
            border: none;
            resize: none;
            font-family: monospace;
            padding: 8px;
        }

        .copy-button {
            position: absolute;
            top: 16px;
            right: 16px;
            background-color: #007bff;
            color: #f8f8f8;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .copy-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="code-container">
        <pre><code>
&lt;html&gt;
&lt;head&gt;
    &lt;title&gt;Hello World&lt;/title&gt;
&lt;/head&gt;
&lt;body&gt;
    &lt;h1&gt;Hello World!&lt;/h1&gt;
    &lt;p&gt;This is a paragraph.&lt;/p&gt;
&lt;/body&gt;
&lt;/html&gt;
        </code></pre>
        <button class="copy-button" onclick="copyCode()">Copy</button>
    </div>

    <div class="input-container">
        <h2>Input Code</h2>
        <textarea id="inputCode" placeholder="Masukkan kode Anda di sini..."></textarea>
    </div>

    <script>
        function copyCode() {
            var codeContainer = document.querySelector('.code-container');
            var code = codeContainer.querySelector('code').innerText;
            navigator.clipboard.writeText(code)
                .then(function() {
                    alert('Kode berhasil disalin ke clipboard!');
                })
                .catch(function(err) {
                    console.error('Gagal menyalin kode:', err);
                });
        }

        function addCode() {
            var inputCode = document.getElementById('inputCode').value;
            var pre = document.createElement('pre');
            var code = document.createElement('code');
            code.textContent = inputCode;
            pre.appendChild(code);
            document.querySelector('.code-container').appendChild(pre);
            document.getElementById('inputCode').value = '';
        }
    </script>

</body>
</html>
