<!DOCTYPE html>
<html lang="en">

<head>
    <title>How TO - Image Zoom with JavaScript</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .img-magnifier-container {
            position: relative;
        }

        .img-magnifier-glass {
            position: absolute;
            border: 3px solid #000;
            border-radius: 50%;
            cursor: none;
            /*Set the size of the magnifier glass:*/
            width: 80px;
            height: 80px;
        }
    </style>
</head>

<body>
    <h1>Image Magnifier Glass</h1>

    <p>Mouse over the image:</p>

    <div class="img-magnifier-container">
        <img id="myimage" src="https://cdn.kibrispdr.org/data/580/gambar-ukuran-besar-8.jpg" width="550" >
    </div>
    <script src="script.js"></script>
</body>

</html>
