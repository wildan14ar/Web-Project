<!DOCTYPE html>
<html lang="en">
<head>
    <title>Password Pattern Validation</title>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form  class="container">
        <h3>Password Pattern Validation</h3>
        <div id="message">
            <h5>Password must contain the following:</h5>
            <ul>
                <li id="letter" class="invalid">A <b>lowercase</b> letter</li>
                <li id="capital" class="invalid">A <b>capital (uppercase)</b> letter</li>
                <li id="number" class="invalid">A <b>number</b></li>
                <li id="symbol" class="invalid">A <b>Symbols</b></li>
                <li id="length" class="invalid">Minimum <b>8 characters</b></li>
            </ul>
        </div>
        <label class="form-element">
            Password :
            <label class="switch">
                <input class="password-toggle" type="checkbox" name="checkbox" onchange="showpsw('s1')">
                <span class="icon-eye">
                    <i class="fas fa-eye"></i>
                    <i class="fas fa-eye-slash"></i>
                </span>
            </label>
            <input type="password" placeholder="Input Password" id="psw1" name="psw" title="sesuaikan dengan pattern">
        </label>
        <div class="strength"><span class="percentage"></span><p id="msg" class="msg">Poor</p></div>
        <label class="form-element">
            Confirm Password :
            <label class="switch" style="margin-left: 93px;">
                <input class="password-toggle" type="checkbox" name="checkbox" onchange="showpsw('s2')">
                <span class="icon-eye">
                    <i class="fas fa-eye"></i>
                    <i class="fas fa-eye-slash"></i>
                </span>
            </label>
            <input type="password" placeholder="Confirm Password" id="psw2">
        </label>
        <input type="button" value="Submit" onclick="matchPassword()" style="background-color: rgba(8, 151, 8, 0.815);">
    </form>
    <script src="script.js"></script>
</body>
</html>
