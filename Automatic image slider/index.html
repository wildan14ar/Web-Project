    <title>Automatic Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="mySlides"><h1>Welcome to My Website</h1></div>
        <div class="mySlides" ><h1>Portofolio</h1></div>
        <div class="mySlides"><h1>Youtube Channel</h1></div>
        <div class="mySlides"><h1>Projects</h1></div>
        <div class="mySlides"><h1>Blog</h1></div>
        <div class="fornex">
            <div onclick="plusDivs(-1)">Forward</div>
            <div onclick="plusDivs(1)">Next</div>
        </div>
        <div class="indicator">
            <div class="demo" onclick="currentDiv(1)"></div>
            <div class="demo" onclick="currentDiv(2)"></div>
            <div class="demo" onclick="currentDiv(3)"></div>
            <div class="demo" onclick="currentDiv(4)"></div>
            <div class="demo" onclick="currentDiv(5)"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
